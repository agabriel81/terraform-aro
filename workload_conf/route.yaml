kind: Route
metadata:
  labels:
    app: istio-ingressgateway
    type: custom
  name: bluegreen-route
  namespace: istio-system
spec:
  host: {{ app_name }}
  port:
    targetPort: 8080
  to:
    kind: Service
    name: istio-ingressgateway
    weight: 100
  wildcardPolicy: None
